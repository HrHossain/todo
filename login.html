<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen gap-x-[50px]">
  <div>
      <h1 class="text-[56px] font-monospace font-bold ">TODO app </h1>
      <p class="font-bold text-md text-gray-500">login here to use and get better life ðŸ’—ðŸ’—ðŸ’—</p>
  </div>
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form id="loginForm" class="space-y-4">
      <input
        type="text"
        id="username"
        placeholder="Username"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
        
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />

      <button
  id="submit"
  type="submit"
  class="w-full bg-blue-600 text-white py-2 rounded flex items-center justify-center gap-2 disabled:opacity-60"
>
  <span id="btnText">Login</span>

  <!-- Spinner -->
  <span
    id="spinner"
    class="hidden h-4 w-4 border-2 border-white border-t-transparent rounded-full animate-spin"
  ></span>
</button>
    </form>

    <p id="message" class="text-center text-sm mt-4"></p>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
