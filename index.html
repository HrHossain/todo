<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - OOP JS</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-md p-6 rounded-2xl shadow-lg">
         <h1 class="text-2xl font-bold text-center mb-4">üìù Todo List </h1>
          <!-- Input -->
    <div class="flex gap-2 mb-4">
      <input
        id="todoInput"
        type="text"
        placeholder="Enter a todo..."
        class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="addBtn"
        class="bg-blue-500 text-white px-4 rounded-lg hover:bg-blue-600"
      >
        Add
      </button>
    </div>

    <!-- Todo List -->
    <ul id="todoList" class="space-y-2"></ul>
  </div>
    </div>
<script type="module" src="./js/todo.js"></script>
</body>
</html>
