<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platea - Recipe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div class="bg-red-600 rounded-lg p-2 flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L4 6v4c0 6 8 10 8 10s8-4 8-10V6l-8-4z" fill="white"/>
                        <path d="M12 8v8M8 12h8" stroke="#EF4444" strokeWidth="2" strokeLinecap="round"/>
                    </svg>
                </div>
                <span class="text-2xl font-bold text-red-600">Platea</span>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center gap-8">
                <div class="nav-item relative">
                    <button class="nav-btn flex items-center gap-1 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        Home
                        <svg class="chevron w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown absolute top-full left-0 mt-2 bg-white rounded-lg shadow-lg p-4 min-w-[200px] z-50 hidden">
                        <div class="text-sm text-gray-600">Home options...</div>
                    </div>
                </div>

                <div class="nav-item relative">
                    <button class="nav-btn flex items-center gap-1 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        Recipes
                        <svg class="chevron w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown absolute top-full left-0 mt-2 bg-white rounded-lg shadow-lg p-4 min-w-[200px] z-50 hidden">
                        <div class="text-sm text-gray-600">Recipes options...</div>
                    </div>
                </div>

                <div class="nav-item relative">
                    <button class="nav-btn flex items-center gap-1 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        Cuisines
                        <svg class="chevron w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown absolute top-full left-0 mt-2 bg-white rounded-lg shadow-lg p-4 min-w-[200px] z-50 hidden">
                        <div class="text-sm text-gray-600">Cuisines options...</div>
                    </div>
                </div>

                <div class="nav-item relative">
                    <button class="nav-btn flex items-center gap-1 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        Categories
                        <svg class="chevron w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown absolute top-full left-0 mt-2 bg-white rounded-lg shadow-lg p-4 min-w-[200px] z-50 hidden">
                        <div class="text-sm text-gray-600">Categories options...</div>
                    </div>
                </div>

                <div class="nav-item relative">
                    <button class="nav-btn flex items-center gap-1 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        Blog
                        <svg class="chevron w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown absolute top-full left-0 mt-2 bg-white rounded-lg shadow-lg p-4 min-w-[200px] z-50 hidden">
                        <div class="text-sm text-gray-600">Blog options...</div>
                    </div>
                </div>

                <div class="nav-item relative">
                    <button class="nav-btn flex items-center gap-1 text-gray-700 hover:text-red-600 font-medium transition-colors">
                        Features
                        <svg class="chevron w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="dropdown absolute top-full left-0 mt-2 bg-white rounded-lg shadow-lg p-4 min-w-[200px] z-50 hidden">
                        <div class="text-sm text-gray-600">Features options...</div>
                    </div>
                </div>
            </div>

            <!-- Right Actions -->
            <div class="flex items-center gap-4">
                <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                    </svg>
                </button>
                <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </button>
                <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2 hover:bg-red-700 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add Recipe
                </button>
            </div>
        </div>
    </nav>

    <script>
        // Dropdown functionality
        const navItems = document.querySelectorAll('.nav-item');

        navItems.forEach(item => {
            const dropdown = item.querySelector('.dropdown');
            const chevron = item.querySelector('.chevron');

            item.addEventListener('mouseenter', () => {
                dropdown.classList.remove('hidden');
                chevron.style.transform = 'rotate(180deg)';
            });

            item.addEventListener('mouseleave', () => {
                dropdown.classList.add('hidden');
                chevron.style.transform = 'rotate(0deg)';
            });
        });
    </script>
</body>
</html>
